{% extends 'base.html' %}

{% block content %}

{{ message }}

<div class = "container">
	  
  <form class = "form-signin span4" id="firm_form" method= "post" action= "/en/partal/firm/">
    <h2 class = "form-signin-heading">Register Firm</h2>
    {% csrf_token %}
    <p align="right">
      Firm Group<br />
      <select id="firm_group">
	<option value="None">--Select--</option>
	{% for group in firm_groups %}
	<option value="{{ group }}">{{ group }}</option>
	{% endfor %}
      </select>
    </p>
    <!-- Display each form -->
    {% for field in firm_form.visible_fields %}
    {{ field.errors }}
    {{ field.help_text }}<br />
    {{ field }}<br />
    {% endfor %}
    
    <br />
    
    <!-- Provide a click to submit the form -->
    <input type = "submit" name = "submit" value = "Register" />
  </form>
</div>

<script src = "/static/js/jquery-2.1.1.js"></script>

<script>
  $("#firm_group").change(function(){
  var selected = $("#firm_group").val(); 
  if (selected != "None") {
  $("#id_group").val(selected)
  };
  })
</script>

{% endblock %}
