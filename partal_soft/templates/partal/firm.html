{% extends 'base.html' %}

{% block content %}

{{ message }}

<div class = "container">
	  
  <form class = "form-signin span4" id="firm_form" method= "post" action= "/en/partal/firm/">
    <h2 class = "form-signin-heading">Register Firm</h2>
    {% csrf_token %}

    <!-- Display each form -->
    {% for field in firm_form.visible_fields %}
    {{ field.errors }}
    {{ field.help_text }}<br />
    {{ field }}<br />
    {% endfor %}
    
    <br />
    
    <!-- Provide a click to submit the form -->
    <input type = "submit" name = "submit" value = "Register" />
  </form>
</div>

{% endblock %}
