{% extends 'base.html' %}

{% block content %}  

<div class = "container">

  <form class = "form-signin span4" id="process_form" method= "post" action= "/en/partal/process/">
    <h2 class = "form-signin-heading">Process Entry</h2>
    {% csrf_token %}

    <!-- Display each form -->
    {% for field in process_entry_form.visible_fields %}
    {{ field.errors }}
    {{ field.help_text }}<br />
    {{ field }}<br />
    {% endfor %}
    
    <br />
    <!-- Provide a click to submit the form -->
    <input type = "submit" name = "submit" value = "Submit" />
  </form>  
</div>

{% endblock %}
