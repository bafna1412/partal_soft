{% extends 'base.html' %}

{% block content %}

<div class = "container">
	  
  <form class = "form-signin span4" id="login_form" method= "post" action= "/en/partal/">
    <h2 class = "form-signin-heading">Please sign in</h2>
    {% csrf_token %}
    
    {% if bad_details %}
    <p><strong>Your username and/or passowrd was incorrect!</strong></p>
    {% elif disabled_account %}
    <p><strong>Your account is currently disabled; we can't log you in!</strong></p>
    {% endif %}
    
    Username:<br />
    <input type="text" class = "input-block-level" placeholder = "Username" name = "username" value = "" size = "25" />
    <br />
    Password:<br /> 
    <input type="password" class = "input-block-level" placeholder = "Password" name = "password" value = "" size = "25" />
    <br />
    <br />
    <input type = "submit" value = "submit" />
    
  </form>
</div>

{% endblock %}
